<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Restaurant Order via WhatsApp</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="logo"><img src="WhatsApp Image 2025-10-23 at 03.30.14_f75b7695.jpg"/></div>

  <div class="container">
    <h1>🍕 Restaurant Menu</h1>
    <div id="menu" class="menu"></div>

    <h2>Your Order</h2>
    <div id="cart" class="cart"></div>

    <div class="summary">
      <p>Subtotal: ₦<span id="subtotal">0</span></p>
      <p>Tax (7.5%): ₦<span id="tax">0</span></p>
      <p><strong>Total: ₦<span id="total">0</span></strong></p>
    </div>

    <input type="text" id="name" placeholder="Your Name" />
    <input type="text" id="address" placeholder="Delivery Address/ Pick-up (please indicate)" />
    <textarea id="notes" placeholder="Notes (optional)"></textarea>

    <button id="checkout">Checkout via WhatsApp</button>
    <button id="clear">Clear Cart</button>
  </div>

  <script src="javascript.js"></script>
</body>
</html>
